  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2><span style="color: white;">LOGIN</span></h2>
        <div class="underline-title"></div>
      </div>
      <form action="{{ url_for('oauthlogin') }}" method="post" class="form">
        <label for="user-username" style="padding-top:13px">
            &nbsp;username
          </label>
        <input id="user-username" class="form-content" type="username" name="username" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <a href="#">
          <legend id="forgot-pass">Forgot password?</legend>
        </a>
        <button id="submit-btn" type="submit" name="login">LOGIN</button >
        <a href="{{url_for ('cadastro')}}" id="signup">Don't have account yet?</a>
      </form>
    </div>
  </div>
